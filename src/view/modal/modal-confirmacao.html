<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{config.titulo}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
            {{config.texto}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">{{config.labelBtnOk}}</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">{{config.labelCancel}}</button>
    </div>
</div>
