<div>
    <h1 class="h2">Veículos</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a ng-href="#/infracao">Veículos</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Pesquisa</li>
        </ol>
    </nav>
    <form>
        <div class="row">
            <div class="input-group mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Filtrar" ng-model="filtro" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <a ng-href="#/veiculo/form" class="btn btn-primary" id="button-addon2">
                        <i class="fas fa-plus"></i> Novo Veículo</a>
                </div>
            </div>
        </div>
        <a class="btn btn-danger" ng-click="apagarVeiculos(veiculos)" ng-show="isSelected">
            <i class="fas fa-trash-alt"></i> Apagar Veículos</a>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Renavam</th>
                    <th>Ano</th>
                    <th>Acões</th>

                </tr>
                </tr>
            </thead>
               
            <tbody>
                <tr ng-repeat="veiculo in veiculos | filter:filtro" ng-class="{'table-active': veiculo.selected}">
                    <td><input type="checkbox" ng-model="veiculo.selected" ng-click="selecionar()"></td>
                    <td>{{veiculo.id}}</td>
                    <td>{{veiculo.marca}}</td>
                    <td>{{veiculo.nome}}</td>
                    <td>{{veiculo.placa}}</td>
                    <td>{{veiculo.renavam}}</td>
                    <td>{{veiculo.anoModelo}}</td>
                    <td><a class="btn btn-primary" ng-href="#/veiculo/form/{{veiculo.id}}"><i class="fal fa-edit">Atualizar</i></a></td>
                </tr>
                <div>
            </tbody>
        </table>
        <br>
</div>
